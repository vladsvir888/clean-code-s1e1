<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <h1 class="visually-hidden">Todo App</h1>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix: How to make decisions on what's urgent and important.">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section">
        <h2 class="section__title">Add item</h2>
        <div class="section__wrap">
          <input id="new-task" class="input section__input" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="section section-incomplete">
        <h2 class="section__title">Todo</h2>
        <ul class="section__list" id="incompleted-tasks">
          <li class="section__list-item">
            <input class="section__list-input" type="checkbox">
            <label class="section__list-label">Pay Bills</label>
            <input type="text" class="input section__input section__input_hidden">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img class="btn__icon" src="./remove.svg" alt="Remove the item from incompleted tasks.">
            </button>
          </li>
          <li class="section__list-item section__list-item_edit">
            <input class="section__list-input" type="checkbox">
            <label class="section__list-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input section__input section__input_hidden">
            <button class="btn btn_edit">Save</button>
            <button class="btn btn_delete">
              <img class="btn__icon" src="./remove.svg" alt="Remove the item from incompleted tasks.">
            </button>
          </li>
        </ul>
      </section>
      <section class="section section-completed">
        <h2 class="section__title">Completed</h2>
        <ul class="section__list" id="completed-tasks">
          <li class="section__list-item">
            <input class="section__list-input" type="checkbox" checked>
            <label class="section__list-label section__list-label_completed">See the Doctor</label>
            <input type="text" class="input section__input section__input_hidden">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img class="btn__icon" src="./remove.svg" alt="Remove the item from completed tasks.">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
